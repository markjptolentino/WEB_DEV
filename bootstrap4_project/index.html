<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Academy Cinemas</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(135deg, #1e3c72, #2a5298);
      color: white;
      font-family: 'Arial', sans-serif;
      min-height: 100vh;
    }
    h1 {
      font-size: 5vw; /* Responsive font size for Vw Unit Challenge */
      text-shadow: 0 0 10px #ff00ff;
    }
    .card {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      border: none;
    }
  </style>
</head>
<body>
  <div class="container py-5">
    <!-- Main heading with responsive font size -->
    <h1 class="text-center mb-4">Welcome to GatusSecGG Cinemas</h1>
    <!-- Bootstrap Card Component for Featured Movie -->
    <div class="card mb-3 mx-auto" style="max-width: 540px;">
      <div class="row g-0">
        <div class="col-md-4">
          <!-- Movie poster image -->
          <img src="https://via.placeholder.com/150" class="img-fluid rounded-start" alt="Movie Poster">
        </div>
        <div class="col-md-8">
          <div class="card-body text-white">
            <h5 class="card-title">Featured Movie: The Adventure</h5>
            <p class="card-text">Join us for an epic journey this weekend! Rated PG-13.</p>
            <a href="#" class="btn btn-primary">Book Tickets</a>
          </div>
        </div>
      </div>
    </div>
    <!-- End of Card Component -->
  </div>
</body>
</html>
