<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Animation Effect</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(135deg, #ff6b6b, #ff8e53);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .pulse-button {
      background: #ff00ff;
      color: white;
      font-size: 1.5rem;
      padding: 1rem 2rem;
      border-radius: 50px;
      animation: pulse 2s infinite;
      transition: all 0.3s;
    }
    .pulse-button:hover {
      animation-play-state: paused;
      transform: scale(1.1);
    }
    @keyframes pulse {
      0% { transform: scale(1); box-shadow: 0 0 10px #ff00ff; }
      50% { transform: scale(1.05); box-shadow: 0 0 20px #ff00ff, 0 0 30px #ff00ff; }
      100% { transform: scale(1); box-shadow: 0 0 10px #ff00ff; }
    }
  </style>
</head>
<body>
  <button class="pulse-button">Click Me!</button>
</body>
</html>
